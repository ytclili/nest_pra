version: '3.8'

services:
  # MySQL 数据库
  # mysql:
  #   image: mysql:8.0
  #   container_name: nestjs-auth-mysql
  #   environment:
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: test
  #     MYSQL_USER: root
  #     MYSQL_PASSWORD: root
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #     - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  #   command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  #   networks:
  #     - nestjs-network
  #   restart: unless-stopped

  # Redis (可选，用于缓存)
  redis:
    image: redis:7-alpine
    container_name: nestjs-auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nestjs-network
    restart: unless-stopped

  # NestJS 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nestjs-app
    ports:   
      - "3002:3002"
    environment:
      # 通过环境变量传递配置（推荐方式）
      # 日志配置
      LOG_LEVEL: info
      APP_NAME: nestjs-app
      NODE_ENV: production
      PORT: 3002
      # DB_HOST: mysql
      DB_HOST: host.docker.internal
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_NAME: test
      DB_MAX_CONNECTIONS: 20
      DB_CONNECTION_TIMEOUT: 60000
      JWT_SECRET: your-super-secure-production-jwt-secret-change-this
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: your-super-secure-production-refresh-secret-change-this
      JWT_REFRESH_EXPIRES_IN: 7d
      THROTTLE_TTL: 60000
      THROTTLE_LIMIT: 100
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      # - mysql
      - redis
    networks:
      - nestjs-network
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 应用日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=nestjs-app"  
     # 挂载日志目录到宿主机
    volumes:
      - ./logs:/app/logs    


    # NestJS 应用
  app2:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nestjs-app2
