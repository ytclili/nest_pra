     # 挂载日志目录到宿主机
    volumes:
      - ./logs:/app3/logs           


  nginx:
    image: nginx:latest
    container_name: nestjs-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - app2
      - app3
    networks:
      - nestjs-network    

volumes:
  # mysql_data:
  redis_data:

networks:
  nestjs-network:
    driver: bridge
