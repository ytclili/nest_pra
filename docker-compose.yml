    # NestJS 应用
  app3:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nestjs-app3
    ports:   
      - "3004:3004"
    environment:
      # 通过环境变量传递配置（推荐方式）
      # 日志配置
      LOG_LEVEL: info
      APP_NAME: nestjs-app3
